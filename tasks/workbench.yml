---

- name: install mysql workbench
  block:
    - name: copy mysql workbench installer
      get_url:
            url: ftp://10.1.255.17/mysql-workbench-community_8.0.29.deb
            dest: /opt/mysql-workbench-community_8.0.29.deb
    
    - name: install workbench 
      apt: 
        deb: /opt/mysql-workbench-community_8.0.29.deb

    - name: remove mysql workbench installer
      file:
        path: /opt/mysql-workbench-community_8.0.29.deb
        state: absent